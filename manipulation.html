<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery</title>
	<!-- se dentro do diretÃ³rio <script src="jquery-3.6.0.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(()=>{
			$('img').attr('border', 10)
			$('div#mydiv').attr('style', "background-color: blue; width: 100px; height: 100px" )
		})
		
	</script>
</head>
<body>
	<h1>Select Manipulation</h1>
	<img src="image/square-red.jpg" border="5">	
	<div id= "mydiv" style="background-color: red; width: 50px; height: 50px"></div>
	<div id= "div1" style="border: solid 1px #000; width: 50px; height: 50px">DIV 1</div>
	<div id= "div2" style="border: solid 1px #000; width: 50px; height: 50px">DIV 2</div>
</body>
</html>
