<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery</title>
	<!-- se dentro do diretÃ³rio <script src="jquery-3.6.0.min.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
	<h1>Select Elements Agg</h1>
	<div class="example1">Div 1</div>
	<div>Div 2</div>
	<div>Div 3</div>


	<ul class="list1">
		<li class="example1">Menu 1 - Item 1</li>
		<li class="example">Menu 1 - Item 2</li>
		<li class="example">Menu 1 - Item 3</li>
	</ul><br><br>

	<ul class="list2">
		<li class="example1">Menu 2 - Item 1</li>
		<li class="example">Menu 2 - Item 2</li>
		<li>Menu 2 - Item 3</li>
	</ul><br><br>

	<input class="example1" type="text" placeholder="field 1"/>
	<input type="text" placeholder="field 2"/>
	<input type="text" placeholder="field 3"/>

</body>
<script>
	//Aggregation selector.
		//Select elements of a class by type of element
		$('div.example1');
		//Select elements by class of a especif class
		console.log($('.list1 .example'))
	//Array manipulation 
		console.log($('.list1 .example:first'))
	


</script>
</html>
